<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-container"></div>
      <div class="sub-containe">
        <div class="game">
          <span>
            <div class="box-1-background">
              <div>
                <span class="qual-texto">
                  Tente Adivinha o Pokemon de Hoje!!!
                </span>
              </div>
              <div class="primeira-dica">
                Comece digitando o nome de um pokemon aleatorio
              </div>
            </div>
          </span>
        </div>
        <div class="resposta">
          <div class="caixa-de-resposta">
            <div tabindex="-1" class="Jc-select selecione valor">
              <div class="Jc-select input-wrap">
                <div class="Jc-select__input Jc-select__input">
                  <input
                    placeholder="Digite o nome do pokemon..."
                    type="text"
                    autocomplete="new-password"
                    class
                  />
                </div>
              </div>
              <div class="Jc-select_error" class="erro"></div>
            </div>
            <div class="botao-resposta">
              <img />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
